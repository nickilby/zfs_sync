services:
  zfs-sync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zfs-sync
    ports:
      - "8000:8000"
    volumes:
      # Mount config directory (read-only)
      - ./config:/config:ro
      # Mount logs directory (application logs with rotation)
      # Logs are rotated automatically by the application (10MB, 5 backups)
      - ./logs:/logs
      # Mount persistent data directory for SQLite database (outside app directory)
      # This ensures database persists across app updates
      - /var/lib/zfs-sync:/data
    environment:
      - ZFS_SYNC_HOST=0.0.0.0
      - ZFS_SYNC_PORT=8000
      - ZFS_SYNC_DATABASE_URL=sqlite:////data/zfs_sync.db
      - ZFS_SYNC_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      # Docker-level log rotation for container stdout/stderr
      # Application logs are also rotated by Python RotatingFileHandler
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
